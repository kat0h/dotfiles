"カッコのハイライト標準オフ
let g:loaded_matchparen = 1
""カッコの対応
source $VIMRUNTIME/macros/matchit.vim
'''

# BDでいい感じにバッファをkillできる
[[plugins]]
repo = 'qpkorr/vim-bufkill'

# fzfのvimフロントエンド
[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = '''
" fzfは単体でインストールしているのでそこへのパス
set rtp+=/usr/local/opt/fzf
" dotファイルを含める&プレビュー
command! -bang -nargs=? -complete=dir Files
\ call fzf#vim#files(<q-args>, fzf#vim#with_preview({'source': 'ag --hidden --ignore .git -g ""'}), <bang>0)
command! -bang -nargs=* Ag
\ call fzf#vim#grep(
        \   'ag --column --color --hidden --ignore .git '.shellescape(<q-args>), 0,
        \   <bang>0 ? fzf#vim#with_preview('up:60%')
        \           : fzf#vim#with_preview('right:50%', '?'),
        \   <bang>0)
" キーバインド
nmap \b :Buffers<Enter>
nmap \f :Files<Enter>
nmap \t :Tags<Enter>
'''

