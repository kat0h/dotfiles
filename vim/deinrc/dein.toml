# 括弧の対応の可視化
[[plugins]]
repo = 'itchyny/vim-parenmatch'
hook_add = '''
"カッコのハイライト標準オフ
let g:loaded_matchparen = 1
""カッコの対応
source $VIMRUNTIME/macros/matchit.vim
'''

