exec-once = waybar
exec-once = nm-applet & blueman-applet
exec-once = fcitx5 -d
exec-once = dunst
exec-once = /usr/lib/xfce-polkit/xfce-polkit
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle

# waylockを設定

# 画面出力
monitor = ,preferred,auto,auto
# ThinkPadX13
monitor = DSI-1,preferred,auto,1,transform,3
# Chuwi Minibook
monitor = eDP-1,preferred,auto,1.25
# 自宅PC
monitor = DP-1,preferred,0x0,1
monitor = HDMI-A-1,preferred,1920x0,1

# デフォルトアプリ
$terminal = foot
$fileManager = nautilus
$menu = wofi -n --show drun --allow-images

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# 見た目
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(aaaaffff)
    col.inactive_border = rgba(595959ff)

    layout = dwindle
}

dwindle {
	preserve_split = true
}

decoration {
    rounding = 5
}

misc {
    # Hypr-chanを消して，背景を灰色単色にする
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    background_color = 0x222222
}

animations {
    enabled = yes
}

xwayland {
  force_zero_scaling = true
}

# 操作
input {
    # keyboard
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50

    # mouse
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
    sensitivity = 0 # -1.0 ~ 1.0
}

device {
  name = logi-m240-mouse
  accel_profile = flat
}

gestures {
    workspace_swipe = true
}

# Chuwi Minibook
device {
    name = goodix-capacitive-touchscreen-1
    output = DSI-1
}

$mainMod = SUPER

bind = $mainMod,       RETURN, exec, $terminal
bind = $mainMod SHIFT, q,      killactive, 
bind = $mainMod SHIFT, e,      exit, 
bind = $mainMod,       d,      exec, $menu
bind = $mainMod,       f,      fullscreen, 1
bind = $mainMod SHIFT, f,      fullscreen, 0

bind = $mainMod,       e,      exec, $filemanager
bind = $mainMod,       b,      togglesplit
bind = $mainMod,       v,      togglefloating, 

# Move focus with mainMod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d
# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Sound
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = , XF86AudioMute       , exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = , XF86AudioMicMute    , exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = , XF86AudioPlay       , exec, playerctl play-pause
binde = , XF86AudioNext       , exec, playerctl next
binde = , XF86AudioPrev       , exec, playerctl previous

# brightness
binde = , XF86MonBrightnessUp  , exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Clipboard
bind = $mainMod + SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Screenshot
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

